version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: rust_mysql_cdc_test
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: testdb
      MYSQL_USER: testuser
      MYSQL_PASSWORD: testpass
      TZ: UTC
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: >
      --default-authentication-plugin=mysql_native_password
      --server-id=1
      --log-bin=mysql-bin
      --binlog-format=ROW
      --binlog-row-image=FULL
      --gtid-mode=ON
      --enforce-gtid-consistency=ON
      --log-replica-updates=ON
    networks:
      - cdc-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
      interval: 10s

  adminer:
    image: adminer
    container_name: rust_mysql_adminer
    ports:
      - "8080:8080"
    depends_on:
      - mysql
    networks:
      - cdc-network

networks:
  cdc-network:
    driver: bridge

volumes:
  mysql_data:
